query getMyHouse {
  myHouse {
     _id
    name
    Region
    District
    Ward
    price
    Description
    status
    imgUrl
    contract {
      _id
      Duration
      Total_rent
      Tenant {
        firstName
      	gender
      	lastname
      	middleName
      	phoneNumber
      	username
      }
    }
  }
}
